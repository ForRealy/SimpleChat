<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elige tu Nickname</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
        }
        input {
          padding: 10px;
          font-size: 16px;
          width: 250px;
        }
        button {
          padding: 10px 20px;
          font-size: 16px;
          margin-left: 10px;
        }
    </style>
</head>
<body>
<h1>Bienvenido al Chat</h1>
<p>Ingresa tu nickname para continuar:</p>
<input type="text" id="nickname" placeholder="Tu nickname" />
<button id="setNickBtn">Entrar</button>

<script>
    document.getElementById("setNickBtn").addEventListener("click", function () {
      const nick = document.getElementById("nickname").value.trim();
      if (nick) {
        // Guardar el nickname en el almacenamiento local
        localStorage.setItem("nickname", nick);
        // Redirigir a la p√°gina principal del chat
        window.location.href = "chat.html";
      } else {
        alert("Por favor ingresa un nickname");
      }
    });
</script>
</body>
</html>
